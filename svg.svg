<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="200" height="100" rx="10" fill="#1a1a2e"/>
    
    <!-- 博客标题 -->
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="#e94560" text-anchor="middle" font-weight="bold">Zerokaze</text>
